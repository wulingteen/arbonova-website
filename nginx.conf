server {
    listen 8080;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Gzip 壓縮設定 (幫助提升載入速度)
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript;
    gzip_disable "MSIE [1-6]\.";

    # 處理 SPA 路由 (如果是 Vue/React 等 SPA 則會將 404 導向 index.html)
    # 但這個專案其實是多頁面 (index.html, serena.html)，所以我們主要處理正常靜態資源
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 快取設定：靜態資源 (JS, CSS, 圖片) 可以給予長時間快取
    location ~* \.(?:ico|css|js|gif|jpe?g|png|svg|woff2?|eot|ttf)$ {
        expires 6M;
        access_log off;
        add_header Cache-Control "public, max-age=15552000, immutable";
    }

    # 不要快取 HTML，確保能即時看到最新部署結果
    location ~* \.html$ {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    }
}
